<mat-card class="example-card" *ngFor="let servant of filteredServantList | async">
  <div [routerLink]="['/servant-detail', servant.collectionNo]">
    <img class="rounded" mat-card-image src={{servant.face}}>
    <mat-card-content class="servant-name">
      <p>
        {{servant.name}}
      </p>
    </mat-card-content>
  </div>
</mat-card>
